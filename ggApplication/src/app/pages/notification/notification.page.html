<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      Notifications
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notifications">
        <ion-icon slot="icon-only" name="chatbubble-ellipses"></ion-icon>
        <ion-badge color="danger" *ngIf="newNotificationList.length > 0" >{{newNotificationList.length}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let notification of notificationList; let i = index">
    <ion-item>
      <ion-label>
        {{ notification.content }}
      </ion-label>
      <ion-label slot="end">
        {{ notification.createdAt | date }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
