<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      Place Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 5px;">
    <ion-button routerLink="/placeeventadd" size="small" shape="round"> New Place </ion-button>
  </div>
  <ion-list *ngFor="let eventPlace of eventPlaceList; let i = index">
    <ion-item>
      <ion-label>
        {{ eventPlace.name }}
      </ion-label>
      <ion-icon (click)="goDetail(eventPlace._id)" name="eye" slot="end" color="primary"></ion-icon>
      <ion-icon (click)="placeRemove(eventPlace._id)" name="trash" slot="end" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
