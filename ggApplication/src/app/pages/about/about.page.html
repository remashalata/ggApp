<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>

		<ion-title class="ion-text-center">
			About
		</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="presentPopover($event)">
				<ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="ion-no-padding">
		<ion-row>
			<ion-col size="12" size-sm="8" size-ms="8" size-xl="6" offset-sm="2" class="ion-no-padding">
				<ion-card class="about-card">
					<div class="image-div">
						<img class="mat-card-image" src="assets/imgs/about.jpg" alt="Photo by Dor" />
						<div class="photo-credit">
							OUR APPLICATION
						</div>
					</div>

					<ion-card-header>
						<ion-card-title color="dark" class="ion-text-center"><ion-icon name="newspaper-outline"
								class="title-icon" size="large"></ion-icon> OUR APPLICATION </ion-card-title>
					</ion-card-header>
					<ion-card-content class="ion-text-wrap">
						<p>
							Google APPLICATION
						</p>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
