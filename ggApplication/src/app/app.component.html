<ion-app>
	<ion-split-pane contentId="menu-content">
		<!--Side menu-->
		<ion-menu side="start" contentId="menu-content">
			<ion-header>
				<ion-toolbar color="primary">
					<ion-title color="tertiary">
						Menu
					</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content>
				<ion-list>
					<ion-menu-toggle auto-hide="false">
						<ion-item routerLink="/home" routerLinkActive="active" routerDirection="root">
							<ion-icon slot="start" name="list" class="menuIconHome"></ion-icon>
							<ion-label>
								Home
							</ion-label>
						</ion-item>
						<ion-item routerLink="/place-events" routerLinkActive="active" routerDirection="root">
							<ion-icon slot="start" name="location" class="menuIconProfile"></ion-icon>
							<ion-label>
								Place Events
							</ion-label>
						</ion-item>
						<ion-item routerLink="/profile" routerLinkActive="active" routerDirection="root">
							<ion-icon slot="start" name="person" class="menuIconProfile"></ion-icon>
							<ion-label>
								Profile
							</ion-label>
						</ion-item>
						<ion-item routerLink="/about" routerLinkActive="active" routerDirection="root">
							<ion-icon slot="start" name="information-circle" class="menuIconAbout"></ion-icon>
							<ion-label>
								About
							</ion-label>
						</ion-item>
						<ion-item routerLinkActive="active" routerDirection="root" (click)="logout()">
							<ion-icon slot="start" name="log-out" class="menuIconLogout"></ion-icon>
							<ion-label>
								Logout
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>

		<!-- the main content -->
		<ion-router-outlet id="menu-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
